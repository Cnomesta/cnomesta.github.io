<!DOCTYPE html>

  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js'></script>

<body>

  <div class="navbar">
    <img src="/img/logo.png" alt="" width="40" height="40" class="logo">

    <div class="dropdown">

        <tr>
          <td class="gname">Revenant</td>
          <td class="lightbox" id="emflight5"></td>
          <td class="lightbox" id="gwlight3"></td>
          <td class="lightbox" id="fplight3"></td>
        </tr>
        <tr>

          <td class="lightbox" id="emflight6"></td>

          <td><button id="emfb" type="button" name="button" class="gbutton" onclick="emf(), check()">EMF LEVEL 5</button></td>
